<table>
    <thead>
        <tr><th>ID</th><td>WarehouseID</td><td>Name</td><td>Price</td></tr>
    </thead>
    <tbody>
        <tr *ngFor= "let item of items">
            <td>{{item.id}}</td>
            <td>{{item.warehouseId}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
        </tr>

    </tbody>
</table>
