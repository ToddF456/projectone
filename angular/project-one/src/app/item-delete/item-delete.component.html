<html>
    <!-- Allows a user to delete an item from the database -->
    <h1>Delete an item in the warehouse by using it's ID number</h1>
    <form (submit)= "deleteItem(item)">

        <label>Input item ID to delete</label>
        <input type="number" name="itemId" [(ngModel)]= "item.id"/>
        <input type="submit">

    </form>
</html>
