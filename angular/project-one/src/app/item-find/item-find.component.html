<!-- Finding item based on ID -->
<h1>Find an item based on it's ID</h1>

<div>Input ID</div>
<input type="number" [(ngModel)] ="searchId">
<p-button label="Lookup Item" (onClick)= "onChange()"></p-button>

<section *ngIf= "item">
    <div>ID: {{item.id}}</div>
    <div>Name: {{item.name}}</div>
    <div>Price: {{item.price}}</div>
</section>
